{{- $store := (input "developmentStore") -}}
{{- $require_tmstore := (eq $store "tmstore") -}}
{{- if $require_tmstore -}}
{{- $tmstore := (input "tmpopUnderlyingStore") -}}
{{- end -}}
{{- $require_postgresql := (eq $store "postgresstore") -}}
{{- $require_rethinkdb := (eq $store "rethinkstore") -}}
{{- $require_couchdb := (eq $store "couchstore") -}}
{{- $fossilizers := (input "developmentFossilizer") -}}
version: '3'
services:
  agent:
    build:
      context: ./agent
    image: {{input "dockerorg"}}/{{input "name"}}-agent-js
    env_file:
    - ./config/common.env
    - ./config/common.secret.env
    volumes:
    - ./agent:/src/server
    depends_on:
    - store
{{- range $i, $fossilizer := $fossilizers}}
    - {{$fossilizer}}
{{- end}}
  store:
    image: {{index . $store}}
    env_file:
    - ./config/common.env
    - ./config/common.secret.env
{{- if $require_tmstore }}
    command: [tmstore, -endpoint, "tcp://tmnode:46657"]
    depends_on:
    - tmnode
{{- $tmstore := (input "tmpopUnderlyingStore") }}
{{- if eq $tmstore "postgrestmpop" }}
    - postgres
{{- else if eq $tmstore "rethinktmpop" }}
    - rethinkdb
{{- end}}
{{- else if $require_couchdb}}
    command: [{{$store}}, -endpoint, "http://couchdb:5984"]
{{- end}}
{{- if eq $store "fabricstore" }}
    user: root
    environment:
      - CLIENT_CONFIG_PATH=/var/stratumn/fabricstore/client-config.yaml
      - CHANNEL_ID=mychannel
      - CHAINCODE_ID=pop
    volumes:
      - ./fabric/crypto-config:/var/stratumn/fabricstore/crypto-config
      - ./fabric/client-config/client-config.yaml:/var/stratumn/fabricstore/client-config.yaml
    depends_on:
      - peer0.org1.example.com
{{- end}}
{{- /* Ugly if cascade and DRY */}}
{{- /* https://github.com/stratumn/generators/issues/31 */}}
{{- if $require_postgresql }}
    depends_on:
    - postgres
  postgres:
    env_file:
    - ./config/common.env
    - ./config/common.secret.env
    image: {{.postgres}}
{{- else if $require_tmstore }}
{{- if eq (input "tmpopUnderlyingStore") "postgrestmpop" }}
  postgres:
    env_file:
    - ./config/common.env
    - ./config/common.secret.env
    image: {{.postgres}}
{{- end}}
{{- end}}
{{- if $require_rethinkdb }}
    depends_on:
    - rethinkdb
  rethinkdb:
    env_file:
    - ./config/common.env
    - ./config/common.secret.env
    image: {{.rethinkdb}}
{{- else if $require_tmstore }}
{{- if eq (input "tmpopUnderlyingStore") "rethinktmpop" }}
  rethinkdb:
    env_file:
    - ./config/common.env
    - ./config/common.secret.env
    image: {{.rethinkdb}}
{{- end}}
{{- end}}
{{- /* End of ugly if cascade and DRY */}}
{{- if $require_couchdb }}
    depends_on:
    - couchdb
  couchdb:
    env_file:
    - ./config/common.env
    - ./config/common.secret.env
    image: {{.couchdb}}
    volumes:
    - ./data:/opt/couchdb/data
{{- end}}
{{- if $require_tmstore }}
{{- $tmstore := (input "tmpopUnderlyingStore") }}
  tmnode:
    image: {{index . $tmstore}}
    env_file:
    - ./config/common.env
    - ./config/common.secret.env
    command: [{{$tmstore}}, -home, "/data/tendermint"]
    volumes:
    - ./validation:/data/validation
{{- end}}
{{- range $i, $fossilizer := $fossilizers}}
  {{$fossilizer}}:
    env_file:
    - ./config/common.env
    - ./config/common.secret.env
    image: {{index . $fossilizer }}
    command: [{{$fossilizer}}, -http, ":{{(add 6000 $i)}}"]
{{- end}}
