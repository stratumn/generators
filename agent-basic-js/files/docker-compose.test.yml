{{- with $store := (input "developmentStore") -}}
version: '2'
services:
  agent:
    build:
      dockerfile: Dockerfile.test
    env_file:
    - ./config/test.env
    - ./config/test.secret.env
  store:
    env_file:
    - ./config/test.env
    - ./config/test.secret.env
{{- if eq $store "postgresstore" }}
  postgres:
    env_file:
    - ./config/test.env
    - ./config/test.secret.env
{{- end}}
{{- if eq $store "rethinkstore" }}
  rethinkdb:
    env_file:
    - ./config/test.env
    - ./config/test.secret.env
{{- end}}
  fossilizer:
    env_file:
    - ./config/test.env
    - ./config/test.secret.env
networks:
  default:
    driver: bridge
    driver_opts:
        name: {{input "name"}}_test
{{- end}}
